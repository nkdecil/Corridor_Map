<div id="infoBox">
  <h4>üõà Info Panel</h4>
  <div id="infoContent">Hover on a Plot or Tower</div>
</div>

<script>
function setInfoContent(html) {
  document.getElementById("infoContent").innerHTML = html;
}

function attachHoverListeners(layer, htmlContent) {
  layer.on("mouseover", function () {
    setInfoContent(htmlContent);
  });
  layer.on("mouseout", function () {
    setInfoContent("Plot or Tower");
  });
}

setTimeout(function () {
  if (window.map) {
    window.map.eachLayer(function (layer) {
      if (layer.feature && layer.feature.properties && layer.feature.properties.search_type) {
        let props = layer.feature.properties;
        let content = "";
        for (let key in props) {
          if (key !== "search_type" && key !== "search_id") {
            content += `<b>${key}:</b> ${props[key]}<br>`;
          }
        }
        attachHoverListeners(layer, content);
      }
    });
  }
}, 500);
</script>

<div id="searchBox">
  <b>üîç Search Map</b><br>
  <select id="searchLayer" onchange="updateDatalist()">
    <option value="Plot_no">Plot_no</option>
    <option value="Tower_No">Tower_No</option>
  </select>
  <input list="searchOptions" id="searchAttr" placeholder="Enter number..." />
  <datalist id="searchOptions"></datalist>
</div>

<script>
function updateDatalist() {
  const type = document.getElementById("searchLayer").value;
  const datalist = document.getElementById("searchOptions");
  datalist.innerHTML = "";
  if (searchValues[type]) {
    searchValues[type].forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      datalist.appendChild(opt);
    });
  }
}
updateDatalist();

document.getElementById("searchAttr").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const val = this.value.trim().toLowerCase();
    const type = document.getElementById("searchLayer").value;
    const match = searchableLayers.find(item => item.type === type && item.id === val);
    if (match) {
      window.map.setView([match.lat, match.lng], 18);
      const circle = L.circle([match.lat, match.lng], {
        radius: 25,
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
      }).addTo(window.map);
      L.popup().setLatLng([match.lat, match.lng]).setContent(type + ": " + match.id.toUpperCase()).openOn(window.map);
      setTimeout(() => { window.map.removeLayer(circle); }, 2000);
    } else {
      alert("‚ùå No match found for " + type);
    }
  }
});
</script>
</body>
